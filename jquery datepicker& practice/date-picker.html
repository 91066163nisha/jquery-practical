    one calander for one date picker************
    <div id="date_picker">
      <p>
        Date: <input type="text" id="datepicker">
      </p>
    </div>
    <div id=date_selected>Selected Date is:</div>
    <script>

      $(function () {
        $("#datepicker").datepicker({
          changeMonth: true,
          changeYear: true
        });
        $('#datepicker').change(function () {
          startDate = $('#datepicker').val();
          $('#date_selected').text(startDate);
        })

      });
    </script>
    <!-- one Date picker end************************* -->
