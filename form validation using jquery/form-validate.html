<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <title>Form-validation</title>
    <style>
      #signupForm {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #signupForm input.error {
        border: 2px solid red;

      }

      .signup-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      input {
        height: 30px;
        font-size: 18px;
        padding-left: 10px;
      }

      #firstname,
      #lastname,
      #username,
      #password,
      #email,
      #confirm_password {
        width: 400px;
        color: rgb(92, 17, 3);
      }

      label {
        color: red;
        display: block;
      }

      label span {
        padding-top: 5px;
        color: blue;
        margin-bottom: 5px;
        display: block;
        font-size: 25px;
      }

      .hed-name {
        font-weight: 600;
        color: green;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="signup-section">
        <div class="sign-up-form">

          <form class="cmxform" id="signupForm" method="get" action="">
            <fieldset>
              <legend class="hed-name">Validating form</legend>
              <div>
                <label for="firstname"> <span> Firstname </span></label>
                <input id="firstname" name="firstname" type="text" placeholder="Enter Surname">
              </div>
              <p>
                <label for="username"><span>Username</span></label>
                <input id="username" name="username" type="text" placeholder="Enter Username">
              </p>
              <p>
                <label for="lastname"><span> Lastname</span></label>
                <input id="lastname" name="lastname" type="text" placeholder="Enter Lastname">
              </p>

              <p>
                <label for="password"><span>Password</span></label>
                <input id="password" name="password" type="password"
                  placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
              </p>
              <p>
                <label for="confirm_password"><span>Confirm password</span></label>
                <input id="confirm_password" name="confirm_password" type="password"
                  placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
              </p>
              <p>
                <label for="email"><span>Email</span></label>
                <input id="email" name="email" type="email" placeholder="example@mail.com">
              </p>
              <p>
                <label for="agree"><span>Please agree to our policy</span></label>
                <input type="checkbox" class="checkbox" id="agree" name="agree">
              </p>
              <p>

            </fieldset>
            <p>
              <button id="submit" type="submit" value="Submit">Submit</button>
            </p>
            </fieldset>
          </form>

        </div>
      </div>
    </div>
    </div>

    <div>
      <table id="userTable">
        <thead>
          <tr>
            <th>first name</th>
            <th>last name</th>
            <th>email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="../jq-datatable/jquery-2.2.4.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
      integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>

    <script src="./form-validation.js/form-validate.js"></script>

  </body>

</html>
