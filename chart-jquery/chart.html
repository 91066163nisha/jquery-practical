  <body>
    <div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>

    <!-- Bar chart start************************************ -->
    <script>
      window.onload = function () {

        //Better to construct options first and then pass it as a parameter
        var options = {
          animationEnabled: true,
          title: {
            text: "Mobile Phones Used For",
            fontColor: "Peru"
          },
          axisY: {
            tickThickness: 0,
            lineThickness: 0,
            valueFormatString: " ",
            gridThickness: 0
          },
          axisX: {
            tickThickness: 0,
            lineThickness: 0,
            labelFontSize: 18,
            labelFontColor: "Peru"
          },
          data: [{
            indexLabelFontSize: 26,
            toolTipContent: "<span style=\"color:#62C9C3\">{indexLabel}:</span> <span style=\"color:#CD853F\"><strong>{y}</strong></span>",
            indexLabelPlacement: "inside",
            indexLabelFontColor: "white",
            indexLabelFontWeight: 600,
            indexLabelFontFamily: "Verdana",
            color: "#62C9C3",
            type: "bar",
            dataPoints: [
              { y: 31, label: "31%", indexLabel: "Organic" },
              { y: 55, label: "55%", indexLabel: "Email Marketing" },
              { y: 27, label: "27%", indexLabel: "Referrals" },
              { y: 47, label: "47%", indexLabel: "Twitter" },
              { y: 42, label: "42%", indexLabel: "Facebook" },
              { y: 55, label: "55%", indexLabel: "Google" },
              { y: 61, label: "61%", indexLabel: "Others" }
            ]
          }]
        };

        $("#chartContainer").CanvasJSChart(options);
      }
    </script>
