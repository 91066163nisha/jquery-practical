    <!-- in above example data is 'property of api that we called' and second 'data' is 'data object' . so data.data.first_name is our first Property of object
      below example is using for in loop. -->

    <script>
      $(document).ready(function () {
        $("button").click(function () {
          var timeout = Number($("#timeout").val());
          setTimeout(function () {
            fetch('https://reqres.in/api/users?page=2')
              .then(response => response.json())
              .then(data => {
                for (let x in data.data) {
                  $('#content').append(`<div>
                        <p>${data.data[x].first_name} ${data.data[x].last_name}</p>
                        <p>${data.data[x].email}</p>
                        </div>`);
                }
              });
          }, timeout)
        });
      });
    </script>



  </body>
